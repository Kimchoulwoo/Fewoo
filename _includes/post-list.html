<li class="catalogue-item">
    <a href="{{ page.url | prepend: site.baseurl }}" >
        {% if page.draft == true %}
        <span class="catalogue-tag">
            Coming Soon
        </span>
        {% endif %}
        <div>
          <h3 class="catalogue-title">{{ page.title }}</h3>
          <h4 class="catalogue-title">{{ page.role }}</h4>
          <h4 class="catalogue-title">{{ page.stack }}</h4>
          <time datetime="{{ page.date }}" class="catalogue-time">{{ page.date }}</time>
          <div class="catalogue-line"></div>
        </div>
    </a>
</li>
