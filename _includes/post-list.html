<li class="catalogue-projectItem">
    <a href="{{ page.url | prepend: site.baseurl }}" >
        {% if page.draft == true %}
        <span class="catalogue-tag">
            Coming Soon
        </span>
        {% endif %}
        <div>
        	<p class="catalogue-projectTitle">
					{{ page.title }}
			</p>
			<p class="catalogue-content">
					▪ {{ page.role }}
			</p>
			<p class="catalogue-content">
					▪ {{ page.stack }}
			</p>
        	<time datetime="{{ page.date }}" class="catalogue-Time">{{ page.date }}</time>
        	<div class="catalogue-line"></div>
        </div>
    </a>
</li>
